<head>
    {% for lang in site.data.langs %}
    <link rel="alternate" href="/{{ lang['code'] }}" hreflang="{{ lang['code'] }}"/>
    {% endfor %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="MobileOptimized" content="320"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport min-width=320px" content="min-width=320, initial-scale=1.0"/>

    <script>
        class LightDark {

            constructor() {
                const html = document.documentElement, mode = localStorage.getItem('mode') || 'auto'
                const getPreferredMode = () => matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'

                const switchMode = mode => {
                    const newMode = mode === 'auto' ? getPreferredMode() : mode
                    html.style.colorScheme = mode === 'auto' ? 'light dark' : newMode

                    html.classList.remove('light', 'dark')
                    html.classList.add(`${newMode}`)
                    localStorage.setItem('mode', mode)

                    document.querySelectorAll('[data-mode]').forEach(el => el.classList.toggle('active', el.dataset.mode === mode))
                }

                matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                    if (localStorage.getItem('mode') === 'auto') switchMode('auto')
                })

                document.addEventListener('click', e => e.target.dataset.mode && switchMode(e.target.dataset.mode))

                switchMode(mode)
            }

        }

        new LightDark()
    </script>

    <meta name="generator" content="Jekyll">
    <meta name="application-name" content="{{ site.app.name }}">
    <meta name="description" content="{{ site.app.description }}">
    <meta name="keyword" content="{{ site.app.keywords }}">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="{{ page.language | replace: " -
    ", "_" }}">
    <meta property="og:type" content="object">

    <meta name="twitter:image:alt" content="{{ site.app.name }}">
    <meta name="twitter:title" content="{{ site.data.languages[page.language][page.title] }} - {{ site.app.title }}">
    <meta name="twitter:description" content="{{ site.app.description }}">
    <meta name="twitter:image" content="https://phalcon.io/assets/images/logo.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@phalconphp">
    <meta name="twitter:creator" content="@phalconphp">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">

    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.phalcon.io/phalcon/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://assets.phalcon.io/phalcon/favicons/favicon-16x16.png">

    <meta name="msapplication-config" content="https://assets.phalcon.io/phalcon/favicons/browserconfig.xml"/>

    <meta name="theme-color" content="#273646">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
            src="https://www.googletagmanager.com/gtag/js?id={{ site.app.analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.app.analytics }}');
    </script>
    <!-- End Google Analytics -->

    <link rel="stylesheet"

          href="/assets/css/core.css">

          type="text/css"

    <title>
