<head>
    {% for lang in site.data.langs %}
    <link rel="alternate" href="/{{ lang['code'] }}" hreflang="{{ lang['code'] }}" />{% endfor %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="MobileOptimized" content="320"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport min-width=320px" content="min-width=320, initial-scale=1.0" />

    <meta name="generator" content="Jekyll">
    <meta name="application-name" content="{{ site.app.name }}">
    <meta name="description" content="{{ site.app.description }}">
    <meta name="keyword" content="{{ site.app.keywords }}">

    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:locale" content="{{ page.language | replace: "-", "_" }}">
    <meta property="og:type" content="object">
    <meta property="og:title" content="{{ site.data.languages[page.language][page.title] }} - {{ site.app.title }}">
    <meta property="og:description" content="{{ site.app.description }}">
    <meta property="og:site_name" content="{{ site.app.name }}">
    <meta property="og:image" content="https://phalcon.io/assets/images/logo.png">

    <meta name="twitter:image:alt" content="{{ site.app.name }}">
    <meta name="twitter:title" content="{{ site.data.languages[page.language][page.title] }} - {{ site.app.title }}">
    <meta name="twitter:description" content="{{ site.app.description }}">
    <meta name="twitter:image" content="https://phalcon.io/assets/images/logo.png">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@phalconphp">
    <meta name="twitter:creator" content="@phalconphp">

    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="https://assets.phalcon.io/phalcon/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://assets.phalcon.io/phalcon/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://assets.phalcon.io/phalcon/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="https://assets.phalcon.io/phalcon/favicons/favicon.ico"/>
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="https://assets.phalcon.io/phalcon/favicons/safari-pinned-tab.svg" color="#273646">
    <meta name="msapplication-config" content="https://assets.phalcon.io/phalcon/favicons/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#273646">
    <meta name="theme-color" content="#273646">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async
            src="https://www.googletagmanager.com/gtag/js?id={{ site.app.analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ site.app.analytics }}');
    </script>
    <!-- End Google Analytics -->

    <link rel="stylesheet" type="text/css" href="https://assets.phalcon.io/phalcon/css/core.css?v=123">
    <link rel="stylesheet" type="text/css" href="https://assets.phalcon.io/phalcon/css/core-custom.css?v=123">

    <title>
        {{ site.data.languages[page.language][page.title] }} - {{ site.app.title }}
    </title>
</head>
